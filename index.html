<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <header class="img-mobile">
        <div class="color-overlay"></div>
      </header>
      <main>
        <section class="main-section-one">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>

        <section class="main-section-two">
          <div>
            <h1 class="heading">10k+</h1>
            <p class="stat-headings">companies</p>
          </div>

          <div>
            <h1 class="heading">314</h1>
            <p class="stat-headings">templates</p>
          </div>

          <div>
            <h1 class="heading">12m+</h1>
            <p class="stat-headings last-stat-heading">queries</p>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nazim Bayraktar</a>.
      </p>
    </footer>
  </body>
</html>
